<mat-card
  class="center-card mt-5 mx-auto shadow-lg"
  style="max-width: 500px; background-color: #f5f5f5"
>
  <mat-card-content>
    <form [formGroup]="postForm" class="post-form">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label" style="color: #444">Name</label>
        <input
          matInput
          formControlName="name"
          id="name"
          class="form-control"
          style="border-radius: 4px; border: 1px solid #ccc"
        />
      </div>

      <!-- Img Field -->
      <div class="mb-3">
        <label for="img" class="form-label" style="color: #444">Img</label>
        <input
          matInput
          formControlName="img"
          id="img"
          class="form-control"
          style="border-radius: 4px; border: 1px solid #ccc"
        />
      </div>

      <!-- Content Field -->
      <div class="mb-3">
        <label for="content" class="form-label" style="color: #444"
          >Content</label
        >
        <textarea
          matInput
          rows="5"
          formControlName="content"
          id="content"
          class="form-control"
          style="border-radius: 4px; border: 1px solid #ccc"
        ></textarea>
      </div>

      <!-- PostedBy Field -->
      <div class="mb-3">
        <label for="postedBy" class="form-label" style="color: #444"
          >Posted By</label
        >
        <input
          matInput
          formControlName="postedBy"
          id="postedBy"
          class="form-control"
          style="border-radius: 4px; border: 1px solid #ccc"
        />
      </div>

      <!-- Tags Field -->
      <div class="mb-3">
        <label for="tags" class="form-label" style="color: #444">Tags</label>
        <mat-chip-grid
          #chipGrid
          aria-label="Enter tags"
          class="d-flex flex-wrap"
        >
          <mat-chip-row
            *ngFor="let tag of tags; let i = index"
            (removed)="remove(tag)"
            class="me-2 mb-2"
          >
            {{ tag }}
            <button mat-icon-button (click)="remove(tag)" class="ms-2">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            matChipInput
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="add($event)"
            placeholder="Add a tag"
            class="form-control"
            style="border-radius: 4px; border: 1px solid #ccc"
          />
        </mat-chip-grid>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button
          mat-raised-button
          color="primary"
          [disabled]="!postForm.valid"
          class="btn btn-primary w-100 py-2"
          style="background-color: #333; color: #fff"
        >
          Create New Post
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
