<mat-card class="center-card mt-5 mx-auto shadow-lg" style="max-width: 500px">
  <mat-card-content>
    <!-- ✅ 여기 (ngSubmit)="onSubmit()" 추가 -->
    <form [formGroup]="postForm" class="post-form" (ngSubmit)="onSubmit()">
      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input matInput formControlName="name" id="name" class="form-control" />
      </div>

      <!-- Img Field -->
      <div class="mb-3">
        <label for="img" class="form-label">Img</label>
        <input matInput formControlName="img" id="img" class="form-control" />
      </div>

      <!-- Content Field -->
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea
          matInput
          rows="5"
          formControlName="content"
          id="content"
          class="form-control"
        ></textarea>
      </div>

      <!-- PostedBy Field -->
      <div class="mb-3">
        <label for="postedBy" class="form-label">Posted By</label>
        <input
          matInput
          formControlName="postedBy"
          id="postedBy"
          class="form-control"
        />
      </div>

      <!-- Tags Field -->
      <div class="mb-3">
        <label for="tags" class="form-label">Tags</label>
        <mat-chip-grid
          #chipGrid
          aria-label="Enter tags"
          class="d-flex flex-wrap"
        >
          <mat-chip-row
            *ngFor="let tag of tags; let i = index"
            (removed)="remove(tag)"
            class="me-2 mb-2"
          >
            {{ tag }}
            <button mat-icon-button (click)="remove(tag)" class="ms-2">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
          <input
            id="tags"
            matChipInput
            [matChipInputFor]="chipGrid"
            (matChipInputTokenEnd)="add($event)"
            placeholder="Add a tag"
            class="form-control"
          />
        </mat-chip-grid>
      </div>

      <!-- Submit Button -->
      <div class="d-flex justify-content-center">
        <button
          mat-flat-button
          [disabled]="!postForm.valid"
          type="submit"
          class="w-100 py-2 rounded-2 shadow-sm"
          style="background-color: #000000; color: white; border: none"
        >
          Create Post
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
