<mat-toolbar
  color="primary"
  class="toolbar p-3 shadow-lg"
  style="background-color: #2e2e2e; color: #f0f0f0"
>
  <div class="d-flex align-items-center w-100">
    <button mat-icon-button aria-label="Menu" class="text-white">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-name ms-3 text-white fs-3 fw-bold">My App</span>
    <div class="ms-auto d-flex align-items-center">
      <button
        mat-raised-button
        color="accent"
        routerLink="/create-post"
        class="btn btn-light me-2"
        style="background-color: #444; color: #fff; border-radius: 4px"
      >
        Create New Post
      </button>
      <button mat-icon-button aria-label="Favorite" class="text-white">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button aria-label="Share" class="text-white">
        <mat-icon>share</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
